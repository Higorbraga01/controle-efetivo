<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>

								<div class="ui-g">

										<br />
										<p:inputText value="#{cadPessoaMB.pessoa.nmPessoa}" />
									</div>
									<div class="ui-g-2">
										<h:outputLabel value="Nome Guerra" />
										<br />
										<p:inputText value="#{cadPessoaMB.pessoa.nmGuerra}" />

									<div class="ui-g-2">
										<h:outputLabel value="Dt de Nascimento" />
										<br />
										<p:calendar pattern="dd/MM/yyyy"
											value="#{cadPessoaMB.pessoa.dtNascimento}" />

									<div class="ui-g-2">

										<br />
										<p:inputText value="#{cadPessoaMB.pessoa.cargoSetor}"

										<h:outputLabel value="Dt Apresentação" />
										<br />
										<p:calendar pattern="dd/MM/yyyy"
											value="#{cadPessoaMB.pessoa.dtApresentacao}" />

										<h:outputLabel value="Dt de Praça" />

										<p:calendar pattern="dd/MM/yyyy"
											value="#{cadPessoaMB.pessoa.dtUltPromo}" />

											value="#{cadPessoaMB.pessoa.nrTelefone}"

											<f:selectItem itemLabel="SAT" itemValue="SAT" />
											<f:selectItem itemLabel="SPS" itemValue="SPS" />
											<f:selectItem itemLabel="SIS" itemValue="SIS" />
											<f:selectItem itemLabel="SAP" itemValue="SAP" />
											<f:selectItem itemLabel="SSAN" itemValue="SSAN" />
											<f:selectItem itemLabel="SSAI" itemValue="SSAI" />
											<f:selectItem itemLabel="SSTE" itemValue="SSTE" />

									</div>
								</div>

								<div class="ui-g">
									<div class="ui-g-2">
										<h:outputLabel value="Nº Camisa" />
										<br />
										<p:spinner id="number2" value="#{cadPessoaMB.pessoa.nrCamisa}" />
									</div>
									<div class="ui-g-2">
										<h:outputLabel value="Nº Calça" />
										<br />
										<p:spinner id="number3"

									</div>
									<div class="ui-g-2">
										<h:outputLabel value="Nº Calçado" />
										<br />
										<p:spinner id="number4"
											value="#{cadPessoaMB.pessoa.nrCalcado}" />
									</div>
									<div class="ui-g-2">
										<h:outputLabel value="Nº Cobertura" />
										<br />
										<p:spinner id="number5"
											value="#{cadPessoaMB.pessoa.nrCobertura}" />
									</div>
									<div class="ui-g-2">
										<h:outputLabel value="Nº Luva" />
										<br />
										<p:spinner id="number6" value="#{cadPessoaMB.pessoa.nrLuva}" />

						<br />
						<div class="ui-g-2" style="width:10%">
						<p:commandButton value="Salvar" action="#{cadPessoaMB.salvar()}" />
						<p:commandButton value="Cancelar" action="#{cadPessoaMB.redireciona()}" />
						</div>

</ui:composition>
