<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

								<div class="ui-g">
									<div class="ui-g-5">
										<h:outputLabel value="Tipo de Inspeção" />
										<br />

											value="#{pessoaBean.inspecaoPessoa.tpInspecao}"
											style="width:100%">
											<f:selectItem itemLabel="Selecione" itemDisabled="true" />
											<f:selectItem itemLabel="Engajamento" itemValue="D" />
											<f:selectItem itemLabel="Exclusão" itemValue="E" />
											<f:selectItem itemLabel="Periódica" itemValue="H" />
											<f:selectItem itemLabel="Junta Regular de Saúde"
												itemValue="G" />
										</p:selectOneMenu>
									</div>
									<div class="ui-g-5">
										<h:outputLabel value="Resultado" />

											value="#{pessoaBean.inspecaoPessoa.tpResultado}"

									</div>
									<div class="ui-g-5">
										<h:outputLabel value="Data Validade" />
										<br />

											value="#{pessoaBean.inspecaoPessoa.dtValidade}" />

										<p:inputText value="#{pessoaBean.pessoaSelecionada.tpOlhos}"
											size="15" disabled="#{pessoaBean.edita}" />
									</div>
									<div class="ui-g-2">
										<h:outputLabel value="Tipo Cabelo" />
										<br />
										<p:inputText value="#{pessoaBean.pessoaSelecionada.tpCabelo}"
											size="15" disabled="#{pessoaBean.edita}" />
									</div>
								</div>

								<div class="ui-g">
									<div class="ui-g-2">
										<h:outputLabel value="Nº Camisa" />
										<br />
										<p:spinner id="number2"
											value="#{pessoaBean.pessoaSelecionada.nrCamisa}"
											disabled="#{pessoaBean.edita}" />
									</div>
									<div class="ui-g-2">
										<h:outputLabel value="Nº Calça" />
										<br />
										<p:spinner id="number3"
											value="#{pessoaBean.pessoaSelecionada.nrCintura}"
											disabled="#{pessoaBean.edita}" />
									</div>
									<div class="ui-g-2">
										<h:outputLabel value="Nº Calçado" />
										<br />
										<p:spinner id="number4"
											value="#{pessoaBean.pessoaSelecionada.nrCalcado}"
											disabled="#{pessoaBean.edita}" />
									</div>
									<div class="ui-g-2">
										<h:outputLabel value="Nº Cobertura" />
										<br />
										<p:spinner id="number5"
											value="#{pessoaBean.pessoaSelecionada.nrCobertura}"
											disabled="#{pessoaBean.edita}" />
									</div>
									<div class="ui-g-2">
										<h:outputLabel value="Nº Luva" />
										<br />
										<p:spinner id="number6"
											value="#{pessoaBean.pessoaSelecionada.nrLuva}"
											disabled="#{pessoaBean.edita}" />
									</div>
								</div>
							</p:tab>
							<p:tab title="Inspeção de Saúde" id="tabInspecao">
								<div class="row">
									<p:menu style="width:200px">
										<p:submenu label="Menu Inspeções">
											<p:menuitem value="Cadastrar Nova"
												action="#{pessoaBean.abrirModalCadInspecao()}"
												update="formNovaPessoa"
												icon="pi pi-save" resetValues="true" />
										</p:submenu>
									</p:menu>

								</div>
								<br />
								<div class="row">
									<p:dataTable id="tblInspecao" var="inspecao"
										resizableColumns="false" value="#{pessoaBean.inspecoes}"
										emptyMessage="Nenhuma inspeção Cadastrada"
										paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
										paginator="true" rows="12" style="margin-bottom:20px">

										<f:facet name="{Exporters}">
											<div style="float: right; padding-top: 5px;">
												<h:commandLink>
													<img
														src="${facesContext.externalContext.requestContextPath}/faces/imagem/excel.png"
														width="24" />
													<p:dataExporter type="xls" target="tblInspecao"
														fileName="Lista_Efetivo" />
												</h:commandLink>
												<h:commandLink>
													<img
														src="${facesContext.externalContext.requestContextPath}/faces/imagem/pdf.png"
														width="24" />
													<p:dataExporter preProcessor="#{pessoaBean.preProcessPDF}"
														type="pdf" target="tblInspecao" fileName="Lista_Efetivo" />
												</h:commandLink>
											</div>
										</f:facet>
										<p:column width="120" exportable="false">
											<f:facet name="header">
												<h:outputText styleClass="fa fa-cog" />
											</f:facet>
											<div class="col-md-5">
												<p:commandLink id="excluirInspecao" title="Excluir Inspecao"
													actionListener="#{pessoaBean.efetuarRemocaoInspecao(inspecao)}"
													update="formNovaPessoa">
													<button class="btn btn-primary">
														<i class="fa fa-trash-o"></i>
													</button>
												</p:commandLink>
											</div>
										</p:column>
										<p:column headerText="Dt. Realização">
											<h:outputText value="#{inspecao.dtRealizacao}">
												<f:convertDateTime pattern="dd/MM/yyy" />
											</h:outputText>
										</p:column>
										<p:column headerText="Dt. Validade">
											<h:outputText value="#{inspecao.dtValidade}">
												<f:convertDateTime pattern="dd/MM/yyy" />
											</h:outputText>
										</p:column>
										<p:column headerText="Letra">
											<h:outputText value="#{inspecao.tpInspecao}">
											</h:outputText>
										</p:column>
										<p:column headerText="Resultado">
											<h:outputText value="#{inspecao.tpResultado}">
											</h:outputText>
										</p:column>
									</p:dataTable>
								</div>
							</p:tab>
						</p:tabView>
						<br />
						<div class="ui-g-3" style="width: 10%">
							<p:commandButton value="Salvar"
								action="#{pessoaBean.salvarAlteracaoPessoa()}" disabled="#{pessoaBean.edita}" />
							<p:commandButton value="Voltar"
								action="#{pessoaBean.redireciona()}" />
						</div>
						<div class="ui-g-3" style="width: 15%">
							<p:commandButton value="Editar Dados"
								action="#{pessoaBean.habilitaEdicao()}" id="cb1222"
								update="formNovaPessoa" />
						</div>
					</h:form>
				</div>

			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
